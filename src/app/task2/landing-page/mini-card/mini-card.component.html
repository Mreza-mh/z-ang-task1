<section class="container-fluid">
  <div class="row flex-nowrap scroll-container">
    <div
      class="col-xl-2 col-lg-3 col-md-3 col-sm-5 col-6 card-item"
      *ngFor="let card of cards"
    >
      <div class="card-container" [ngStyle]="{ 'background-color': card.bgColor }">
        <img [src]="card.imagePath" [alt]="card.text" />
        <h2>{{ card.text }}</h2>
      </div>
    </div>
  </div>
</section>
