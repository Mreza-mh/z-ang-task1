<section class="container-fluid m-2 ">
  <div class="row flex-nowrap reviews-scroll-wrapper scroll-container">
    <div
      class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-9 review-item"
      *ngFor="let comment of commentCards"
    >
      <div class="card review-card card-custom">
        <img
          class="review-card-img"
          [src]="comment.imagePath"
          [alt]="comment.name"
        />

        <div class="review-card-body border-0">
          <h5 class="review-card-title">{{ comment.name }}</h5>

          <div class="d-flex justify-content-start flex-wrap gap-2 mt-3 text-container">
            <p class="review-text m-0">
              {{ comment.text }}
            </p>
          </div>
        </div>

        <div class="review-card-footer d-flex align-items-center gap-4">
          <p class="text-muted m-0">شرکت کننده دوره</p>
          <p class="m-0">{{ comment.courseTitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
