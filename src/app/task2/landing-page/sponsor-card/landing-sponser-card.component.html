<section class="container-fluid">
  <div class="row flex-nowrap scroll-container">
    <div
      class="col-xl-2 col-lg-3 col-md-3 col-sm-5 col-8 sponsor-card-wrapper mx-2"
      *ngFor="let sponsor of sponsors"
    >
      <div
        class="sponsor-card card-custom"
        [ngStyle]="{ 'background-color': sponsor.bgColor }"
      >
        <img [src]="sponsor.imagePath" [alt]="sponsor.text" />
        <h2 class="mt-5">{{ sponsor.text }}</h2>
      </div>
    </div>
  </div>
</section>
