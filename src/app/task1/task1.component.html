    <div >
      <div class="table-container">
        <div *ngFor="let table of tables; let i = index" class="table-wrapper">
          <h3>Level {{ i }}</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of table"
              >
                <td [ngClass]="{ selected: isExpanded(item.id) } ">
                  {{ item.id }}
                </td>
                <td [ngClass]="{ selected: isExpanded(item.id) }">
                  {{ item.name }}
                </td>
                <td [ngClass]="{ selected: isExpanded(item.id) }">
                  <div
                    *ngIf="item.children && item.children.length > 0"
                    (click)="handleToggle(item, i)"
                    class="toggle-icon"
                  >
                  {{ isExpanded(item.id) ? '-' : '+' }}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
